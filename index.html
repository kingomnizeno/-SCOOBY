<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>$SCOOBY DOO</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- زر التمرير -->
  <button id="scrollBtn" title="Scroll" aria-label="Scroll button">↓</button>

  <div class="container">
    <div class="cartoon-border hero">
      <h1 class="logo">$SCOOBY DOO</h1>
      <span class="contract-address">Contract address: 0x0000000000000000000000000000000000000000</span>
      <a href="https://dexscreener.com/" class="button buy-button" target="_blank">🚀 Buy Now</a>
      <div class="social-icons">
        <a href="https://t.me/SCOOBYDOOCommunity" target="_blank" aria-label="Telegram">
          <i class="fab fa-telegram" style="font-size: 60px; margin: 10px;"></i>
        </a>
        <a href="https://twitter.com/SCOOBYX2025" target="_blank" aria-label="Twitter">
          <i class="fab fa-twitter" style="font-size: 60px; margin: 10px;"></i>
        </a>
      </div>
    </div>

    <!-- باقي الأقسام بنفس الهيكل -->
  </div>

  <script>
    // زر التمرير المحسن
    const scrollBtn = document.getElementById('scrollBtn');
    
    scrollBtn.addEventListener('click', () => {
      if (window.pageYOffset > document.body.scrollHeight / 2) {
        window.scrollTo({ top: 0, behavior: 'smooth' });
        scrollBtn.textContent = '↓';
      } else {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        scrollBtn.textContent = '↑';
      }
    });

    // إصلاح مشكلة viewport على الهواتف
    document.addEventListener('DOMContentLoaded', function() {
      let viewport = document.querySelector('meta[name="viewport"]');
      if (navigator.userAgent.match(/Android/i) {
        viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0');
      }
    });
  </script>
</body>
</html>
